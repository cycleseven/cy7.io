pre-push:
  parallel: true
  commands:
    eslint:
      files: git diff --name-only HEAD @{push}
      glob: "*.js"
      run: yarn eslint {files} --max-warnings 0
    stylelint:
      files: git diff --name-only HEAD @{push}
      glob: "*.js"
      run: yarn stylelint {files}
    prettier-check:
      files: git diff --name-only HEAD @{push}
      glob: "*.{js,css,yml,yaml,json,md}"
      run: yarn prettier --check {files}

pre-commit:
  parallel: true
  commands:
    prettier-js:
      glob: "*.js"
      run: yarn prettier --write {staged_files} && git add {staged_files}
    prettier-non-js:
      glob: "*.{css,yml,yaml,json,md}"
      run: yarn prettier --write --no-bracket-spacing {staged_files} && git add {staged_files}
    format-terraform:
      glob: "*.{tf,tfvars}"
      run: "echo {staged_files} | xargs -n1 -I[] sh -c 'terraform fmt [] && git add []'"

full-lint:
  parallel: true
  commands:
    eslint:
      glob: "*.js"
      run: yarn eslint {all_files} --max-warnings 0
    stylelint:
      glob: "*.js"
      run: yarn stylelint {all_files}
    prettier-check:
      glob: "*.{js,css,yml,yaml,json,md}"
      run: yarn prettier --check {all_files}
